<!DOCTYPE html>
<html>
    <title>Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="my.css">
    <script>

	// request permission on page load
	document.addEventListener('DOMContentLoaded', function () {
	  if (Notification.permission !== "granted")
		Notification.requestPermission();
	});

	function onClick() {
	  if (!Notification) {
		alert('Desktop notifications not available in your browser. Try Chromium.'); 
		return;
	  }

	  if (Notification.permission !== "granted")
		Notification.requestPermission();
	  else {
		var notification = new Notification('Notification title', {
		  icon: 'https://avatars1.githubusercontent.com/u/3933496?v=3&u=b55b74c2149bb7dec5831619a90c5c0035856a87&s=400',
		  body: "Hey there! You've been notified!",
		});

		notification.onclick = function () {
		  window.open("https://github.com/0x8BADFOOD");      
		};
		
	  }

	}
    </script>

    <div class="wrapper">
        <a href="#" onclick="javascript:onClick()" class="myButton">light red</a>
        </div>
    </div>
    <body></body>
</html>
